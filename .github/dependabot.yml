version: 2
updates:
- package-ecosystem: "npm"
  directories:
    - "/"
    - "/frontend"
    - "/backend"
  schedule:
    interval: "weekly"
  groups:
      sanity:
        applies-to: version-updates
        patterns:
          - "sanity"
          - "@sanity/*"
      typescript-eslint:
        patterns:
          - "typescript"
          - "typescript-eslint"
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
          - "@types/eslint__js"
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "weekly"